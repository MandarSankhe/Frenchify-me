scalar Upload

type Mutation {
  createUser(input: UserInput!): User
  login(email: String!, password: String!): User
  forgotPassword(email: String!): String
  resetPassword(token: String!, newPassword: String!): String
  submitTestScore(input: TestScoreInput!): History

  createWritingMatch(input: CreateWritingMatchInput!): WritingMatch
  acceptWritingMatch(matchId: ID!, opponentId: ID!): WritingMatch
  submitWritingMatchAnswer(input: SubmitWritingMatchAnswerInput!): WritingMatch
  finalizeWritingMatch(matchId: ID!): WritingMatch
  updateUser(id: ID!, input: UserUpdateInput!, profileImage: Upload): User
  createDonation(input: DonationInput!): Donation!

  createImageMatch(input: CreateImageMatchInput!): ImageMatch
  acceptImageMatch(matchId: ID!, opponentId: ID!): ImageMatch
  submitImageAnswer(input: SubmitImageAnswerInput!): ImageMatch
  finishImageMatch(matchId: ID!): ImageMatch

}

input UserInput {
  username: String!
  email: String!
  password: String!
  languageLevel: String
}

input UserUpdateInput {
  username: String
  email: String
  password: String
  languageLevel: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  languageLevel: String
  profileImage: String
  progress: Progress!
  createdAt: String!
}

type Progress {
  reading: Int
  writing: Int
  listening: Int
  speaking: Int
}

# Simplified TCFReading type
type TCFReading {
  id: ID!
  title: String!
  documents: [DocumentSet!]!
  level: String!
  createdAt: String!
}

type TCFSpeaking {
  id: ID!
  topic: String!
  mainQuestion1: String!
  mainQuestion2: String!
  mainQuestion3: String!
  createdAt: String!
}

type DocumentSet {
  document: Document!
  questions: [Question!]!
}

type Document {
  title: String!
  type: String!
  content: String!
}

type Question {
  questionText: String!
  options: [String!]!
  correctAnswer: String!
}

type Donation {
  id: ID!
  fullName: String!
  email: String!
  amount: Float!
  message: String
  street: String
  city: String
  state: String
  postalCode: String
  country: String
  phoneNumber: String
  createdAt: String!
  invoiceNumber: String!
}

enum TestModelName {
  TcfReading
  TcfWriting
  TcfListeningTraining
  TcfListening
  TcfSpeaking
}

type History {
  id: ID!
  userId: ID!
  testModelName: TestModelName!
  testId: ID!
  score: Int!
  createdAt: String!
}

input TestScoreInput {
  userId: ID!
  testModelName: TestModelName!
  testId: ID!
  score: Int!
}

